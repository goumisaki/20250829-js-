<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>フィルタリング</title>
  <link rel="stylesheet" href="style.css">
  <!-- jQuery本体 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrapper">
    <h1>UA Tire1Rist</h1>

    <div id="buttons">
      <button value="all" class="current">all</button>
      <button value="red">赤</button>
      <button value="blue">青</button>
      <button value="grean">緑</button>
      <button value="yellow">黄</button>
      <button value="paple">紫</button>
      <button value="nodate">未発売</button>
    </div><!-- /#buttons -->

    <ul id="list">
      <li class="red">
        <img src="img/red.png" alt="item1">
      </li>
      <li class="blue">
        <img src="img/blue1.png" alt="item2">
      </li>
      <li class="blue">
        <img src="img/blue2.png" alt="item3">
      </li>
      <li class="blue">
        <img src="img/blue3.png" alt="item4">
      </li>
      <li class="yellow">
        <img src="img/yellow1.png" alt="item5">
      </li>
      <li class="yellow">
        <img src="img/yellow2.png" alt="item6">
      </li>
      <li class="yellow">
        <img src="img/yellow3.png" alt="item7">
      </li>
      <li class="nodate">
        <img src="img/nodate1.png" alt="item8">
      </li>
      <li class="nodate">
        <img src="img/nodate2.png" alt="item9">
      </li>
      <li class="nodate">
        <img src="img/nodate3.png" alt="item10">
      </li>
      <li class="nodate">
        <img src="img/nodate4.png" alt="item11">
      </li>
      <li class="nodate">
        <img src="img/nodate5.png" alt="item12">
      </li>
    </ul>
  </div><!-- /#wrapper -->

  <script src="script.js"></script>
</body>

</html>
